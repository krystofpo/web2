<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Saved Label</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>Result</h1>
<p th:text="'Note: ' + ${noteentity.note}" />
<table>
    <tr>
        <th>Labels</th>

    </tr>
    <tr th:each="label : ${noteentity.labels}">
        <td th:text="${label.label}">example label</td>

    </tr>
</table>



</body>
</html>
