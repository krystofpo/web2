<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Save a New Note</title>
</head>
<body>
<h1>Form</h1>
<form action="/savenote"   method="post">
    <p>Note: <input type="text" id="note" name="note" value="" /></p>
    <p>Label: <input type="text" id="label1" name="labels[0].label" value="" /></p>
    <p>Label: <input type="text" id="label2" name="labels[1].label" value="" /></p>
    <p>Label: <input type="text" id="label3" name="labels[2].label" value="" /></p>
    <p>Label: <input type="text" id="label4" name="labels[3].label" value="" /></p>
    <p>Label: <input type="text" id="label5" name="labels[4].label" value="" /></p>
    <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
</form>
</body>
</html>
